{% extends "base.html" %}

{% block title %}New mailbox{% endblock %}

{% block content %}
  <div class="mt-6 row justify-content-center">
    <div class="col-sm-12 col-md-8">
      <h1>Add a new mailbox</h1>

      <div class="mt-4">
        <form action="{{ url_for("mailboxes.create") }}" method="post">
          {% include "mailboxes/_form.html" %}

          <div class="mt-4 btn-group">
            <button type="submit" class="btn btn-raised btn-primary">Create</button>
            <a href="{{ url_for("mailboxes.index") }}" class="ml-2 btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
