{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login page</h1>

  <div>
    <form action="{{ url_for("auth.login") }}" method="post">
      {{ form.hidden_tag() }}
      {{ form.email }}
      {{ form.password }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
